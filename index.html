<!doctype html>
<html>

<head>
	<title>SVG Path</title>
	<link rel="stylesheet" href="css/index.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
	<div class="row options">
		<label for="mode">Mode:</label>
		<select id="mode">
				<option value="svg-path">SVG Path</option>
				<option value="mvg">MVG</option>
			</select>
		<label for="stroke-style">Stroke:</label>
		<input type="text" id="stroke-style" value="#000" />
		<label for="stroke-width">Width:</label>
		<input type="text" id="stroke-width" value="1" />
		<label for="fill-color">Fill:</label>
		<input type="text" id="fill-color" value="#000" />
	</div>
	<textarea id="input"></textarea>
	<canvas id="canvas"></canvas>
	<script src="js/lib/utilities.js"></script>
	<script src="js/svg-path-parser.js"></script>
	<script src="js/instruction-simplifier.js"></script>
	<script src="js/canvas-renderer.js"></script>
	<script src="js/views/app-view.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
